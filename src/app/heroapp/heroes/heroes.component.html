<div *ngIf="selectedHero?.id">
    <h2>{{selectedHero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{selectedHero.id}}</div>
    <div>
        <label for="hero-name">Hero name: </label>
        <input id="name" [(ngModel)]="selectedHero.name" placeholder="name">
    </div>
</div>
<div>
    <h2>List of heroes</h2>
    <ul>
        <li *ngFor="let listHero of heroes" (click)="heroSelected(listHero)">
            <h2>See {{listHero.name | uppercase}} Details</h2>
            <button (click)="deleteHero(listHero)">Delete</button>
        </li>
    </ul>
</div>
<div>
    <h2>Add new hero</h2>
    <label for="id">Id : </label>
    <div><span><input type="number" name="id" #id></span></div>
    <label for="name">Name : </label>
    <div><span><input type="text" name="name" #name></span></div>
    <button (click)="addNewHero()">Add hero</button>
</div>
